{{define "body"}}
    <div class="content">
        {{ template "nav.html" . }}
        <div class="uses">
            <ul>
                {{ range .Uses.List }}
                <li>
                    <a href="/uses/{{ .Slug }}">
                        <img src="{{ .Icon }}" loading=lazy>
                        {{ .Title }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
    {{ template "footer.html" . }}
{{end}}
